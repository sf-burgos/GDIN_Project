<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script type="text/javascript" src="js/apiMapa.js"></script><!-- Archivo JavaScript propio -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=API_KEY&map_ids=MAP_ID&callback=apiclient.initMap"></script>
    <script src="/js/map.js">
    </script>

</head>

<body>
    <header class="text-center">
        <h1>Weather Application</h1>
    </header>
    <div class="input-group m-4">
        <input type="text" class="form-control" placeholder="Ciudad" id="ciudad">
        <button class="btn btn-primary" type="button" onclick="app.consultarClima(ciudad.value)">Buscar</button>
    </div>
    <table class="table" id="infotable">
        <thead class="thead-dark">
            <tr>
                <th scope="col" id="ciudadname">Ciudad</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="map" style="height: 70vh">
    </div>

    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/apiclient.js"></script>


</body>

</html>
